<ul class="list-unstyled">
	<li ng-repeat="doc in docs">
		<div class="col-sm-12">
			<button ng-click="delete(doc)" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-minus-sign"></span></button>
			<h4 style="display:inline;">
			<a ng-href="#/{{doc.link}}">{{doc.author}} - {{doc.title}} - {{doc.chapter}}</a>
			</h4>
		</div>
	</li>
</ul>
